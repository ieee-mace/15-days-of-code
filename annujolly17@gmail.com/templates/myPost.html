{% extends "layout.html"%}
{% block content%}

<h1>My Post</h1>


<div class="col-6">
    <table class="table table-striped table-hover">
        <tbody>
        <tr>
            {% for i in myPost %}
            <td scope="row">
                <h3>{{ i.title }}</h3><br>
                <b> {{i.shortdescription }}</b><br><br>

                <button type="submit" class="btn btn-dark btn-sm" value="{{ i.id }}">
                    <a href="{{ url_for('ParticularPost', id=i.id) }}"> View detail </a>
                </button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock%}
